<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:outputText value="Frame 4" />
	<h:outputText value="${mainFrameBean.menuValue}" />
	<br />
	<h:outputText value="${frame4View.message}" />
	
	<h:form id="selectedCarForm">
		<h:outputText value="#{dataGridView.selectedCar.id}" />
	</h:form>
	
	<ui:repeat value="#{dataGridView.cars}" var="car">
    	<h:outputText value="car.id" />
    </ui:repeat>
	
	<h:form id="pollingForm">
		<p:poll process="@this" update="selectedCarForm" interval="15" />
	</h:form>
	
	<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars" rowStatePreserved="true"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Cars for Sale
        </f:facet>
 
        <p:panel header="#{car.id}" style="text-align:center">
        	<h:outputText value="#{car.year}" />
        </p:panel>
 
    </p:dataGrid>
		
</html>
