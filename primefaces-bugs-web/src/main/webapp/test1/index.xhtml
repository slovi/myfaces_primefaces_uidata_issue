<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head></h:head>
	
	<h:body>
		<h:form enctype="multipart/form-data">
    		<p:growl id="messages" showDetail="true" />
		    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
    		<p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
		</h:form>		
		
		<h:form>
		    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false" update="messages" />		 
		    <p:growl id="messages" showDetail="true" />
		</h:form>
		
	</h:body>
	
</html>
